machine:
  environment:
    PATH: ~/.roswell/bin:$PATH

dependencies:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
    - case $CIRCLE_NODE_INDEX in
        0) ros config set default.lisp sbcl-bin ;;
        1) ros install ccl-bin;
           ros config set default.lisp ccl-bin ;;
      esac
    - ros run -- --version
  override:
    - git clone https://github.com/fukamachi/cl-coveralls ~/lisp/cl-coveralls
    - git clone https://github.com/fukamachi/prove ~/lisp/prove
    - ros -l ~/lisp/prove/prove.asd install prove

test:
  override:
    - if [ "$CIRCLE_NODE_INDEX" = 0 ]; then COVERALLS=true run-prove cl-edn-test.asd; else run-prove cl-edn-test.asd; fi: {parallel: true}
notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/4e6ed1dfae3a5b0b3966
